<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-auto">
            <h2 class="text-success">Danh sách users</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col" class="col-1">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col" class="col-2">Action</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="user, iterStat : ${users}">
                    <th scope="row" th:text="${iterStat.index + 1}"></th>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.lastName} + ' ' + ${user.firstName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text=" ${user.role.roleName}"></td>
                    <td>

                        <a class="btn btn-warning" th:href="'/users/info/'+${user.id}" role="button"><i class="bi bi-info-circle-fill"></i></a>


                        <a class="btn btn-danger" th:href="'/users/delete/'+${user.id}" role="button"><i class="bi bi-trash-fill"></i></a>

                    </td>
                </tr>
                </tbody>
            </table>

            <a class="btn btn-primary" th:href="'/users/new'" role="button"><i class="bi bi-person-plus-fill"></i>   Thêm mới user</a>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
